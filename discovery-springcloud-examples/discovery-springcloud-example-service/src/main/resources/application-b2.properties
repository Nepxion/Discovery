# Spring cloud config
spring.application.name=discovery-springcloud-example-b
server.port=1201

# Eureka config for discovery
eureka.instance.metadataMap.group=example-service-group
eureka.instance.metadataMap.version=1.1
eureka.instance.metadataMap.region=qa
eureka.instance.metadataMap.env=common
eureka.instance.metadataMap.zone=zone2

# Consul config for discovery
spring.cloud.consul.discovery.tags=group=example-service-group,version=1.1,region=qa,env=common,zone=zone2

# Zookeeper config for discovery
spring.cloud.zookeeper.discovery.metadata.group=example-service-group
spring.cloud.zookeeper.discovery.metadata.version=1.1
spring.cloud.zookeeper.discovery.metadata.region=qa
spring.cloud.zookeeper.discovery.metadata.env=common
spring.cloud.zookeeper.discovery.metadata.zone=zone2

# Nacos config for discovery
spring.cloud.nacos.discovery.metadata.group=example-service-group
spring.cloud.nacos.discovery.metadata.version=1.1
spring.cloud.nacos.discovery.metadata.region=qa
spring.cloud.nacos.discovery.metadata.env=common
spring.cloud.nacos.discovery.metadata.zone=zone2

# Management config
management.server.port=5201